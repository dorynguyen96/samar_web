<!DOCTYPE html>
<html>

<head>
    <title>Samar</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
</head>

<body>

<header>
    <div class="header-inner container">
        <div class="logo-wrapper">
            <div class="logo-inner">
                <img src="./assets/logo.png" alt="" class="logo">
            </div>
        </div>
        <div class="menu-wrapper">
            <div class="menu-inner">
                <nav>
                    <ul>
                        <li>
                            <a href="">Home</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                        <li>
                            <a href="">Pages</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                        <li>
                            <a href="">Services</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                        <li>
                            <a href="">Post Layout</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                        <li>
                            <a href="">Blog</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                        <li>
                            <a href="">Contact Us</a>
                            <svg>
                                <use xlink:href="./assets/sprites.svg#icon-arrow-down"
                                     xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                            </svg>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="button-wrapper">
                <div class="button-quote">Get a quote</div>
            </div>
        </div>
    </div>

</header>
<section class="banner-wrapper">
    <div class="banner-left">
        <h2>Freelance Product Designer Running</h2>
        <div class="check-list">
            <div class="check-list-item">
                <div class="check-list-icon">
                    <svg>
                        <use xlink:href="./assets/sprites.svg#icon-check"></use>
                    </svg>
                </div>
                <div class="check-list-label">Master's degree in designing</div>
            </div>
        </div>
    </div>
    <div class="banner-right">
        <div class="banner-image">
<!--            <div class="banner-image-2"></div>-->
            <img src="./assets/banner2.png" alt="">
        </div>
    </div>
</section>

</body>

</html>
